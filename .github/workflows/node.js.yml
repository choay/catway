name: Deploy to Render

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' 

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build  

      - name: Deploy to Render
        uses: render-actions/github-action@1.9.1
        with:
          render_token:  secrets.RENDER_TOKEN 
          render_yaml_path: './render.yaml' 

